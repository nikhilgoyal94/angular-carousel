<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <link rel="stylesheet" href="vendors/bootstrap-3.3.7/bootstrap.css" />
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7/bootstrap-theme.css" />
    <link rel="stylesheet" href="vendors/font-awesome-4.7.0/css/font-awesome.css" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="sections/home/home.css"/>

    <link rel="stylesheet" href="directives/carousel/carousel.css" />

    <script src="vendors/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="vendors/angular-1.5.8.js" type="text/javascript"></script>
    <script src="vendors/ui-router.js" type="text/javascript"></script>
    <script src="vendors/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
    <script src="vendors/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="sections/home/home.js" type="text/javascript"></script>

    <script src="directives/carousel/carousel.js" type="text/javascript"></script>

    <title>BoneTub</title>
</head>
<body>
    <div class="top-menu">
        <i class="fa fa-bars fa-2x menu-hamburger" ng-click="toggleLeftMenu();"></i>

        <div class="overlay" ng-if="isLeftMenuShowing"></div>

        <div class="left-menu" ng-if="isLeftMenuShowing">
            <div class="company-name">
                BoneTub

                <i class="fa fa-times pull-right" ng-click="toggleLeftMenu();"></i>
            </div>

            <ul>
                <li ng-repeat="menuItem in leftMenuItems">
                    <span ng-click="onMenuClick(menuItem);">
                        {{menuItem.name}}

                        <i class="fa fa-caret-down end-of-menu-item" ng-if="menuItem.subMenus && menuItem.subMenus.length !== 0"></i>
                    </span>


                    <ul ng-if="menuItem.subMenus && menuItem.subMenus.length !== 0 && menuItem.isSubmenuShowing">
                        <li ng-repeat="subItem in menuItem.subMenus">
                            <span ng-click="onMenuClick(subItem);">
                                {{subItem.name}}

                                <i class="fa fa-caret-down end-of-menu-item" ng-if="subItem.subMenus && subItem.subMenus.length !== 0"></i>
                            </span>

                            <ul ng-if="subItem.subMenus && subItem.subMenus.length !== 0 && subItem.isSubmenuShowing">
                                <li ng-repeat="subItem2 in subItem.subMenus">
                                    <span ng-click="onMenuClick(subItem2);">
                                        {{subItem2.name}}
                                    </span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="container">
            <ul class="toggle-show-width-more-440 horizontal-right-menu">
                <li ng-repeat="menuItem in rightMenuItems">
                    <a>{{menuItem.name}}</a>
                </li>
            </ul>

            <i class="fa fa-ellipsis-v right-menu-small-screen toggle-hide-width-more-440" ng-click="toggleRightMenuSmallScreen();"></i>

            <ul class="toggle-hide-width-more-440 vertical-menu" ng-if="showRightMenuSmallScreen">
                <li ng-repeat="menuItem in rightMenuItems">
                    <a>{{menuItem.name}}</a>
                </li>
            </ul>

            <div class="toggle-margin-top-20-width-less-440">
                <img src="images/logo.png" width="150px;" />

                <div class="search-box toggle-show-width-more-525">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for a product...">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                    </div>
                </div>

                <button class="btn btn-primary toggle-show-width-more-265">
                    <i class="fa fa-shopping-basket"></i> Cart 0
                </button>
            </div>
        </div>
    </div>

    <div ui-view class="margin-top-80"></div>
</body>
</html>
